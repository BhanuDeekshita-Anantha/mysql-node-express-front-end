		function better(){
			var name,age
		   name=document.getElementById("name").value;
		   age=document.getElementById("age").value;
		  fetch("http://localhost:2599/add",{
		  	method:"POST",
		  	headers:{
		  		"Content-type":"application/json"
		  	},
		  	body:JSON.stringify({name:name,age:age})
		  })
		  .then((res)=>console.log(res))
		  .catch((err)=>console.log(err))
		}  
	</script>

<body>
	<input id="name"
	       type="text"
	       placeholder="Name"/></br>
	<input id="age"
	       type="text"
	       placeholder="Age"/></br>
   <button onclick="time()">click here to get values</button>
   <button onclick="better()">Send</button>
